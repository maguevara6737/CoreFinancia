<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f5; text-align: center; margin-top: 100px; }
        form { display: inline-block; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input { display: block; width: 200px; margin: 10px auto; padding: 8px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Iniciar sesión</h2>
    {% if messages %}
        {% for message in messages %}
            <p class="error">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
